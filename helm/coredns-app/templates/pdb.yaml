{{- if (gt (.Values.maxReplicas | int) 1) }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  maxUnavailable: {{ .Values.updateStrategy.rollingUpdate.maxUnavailable }}
  selector:
    matchLabels:
      k8s-app: {{ .Values.name }}
{{- end }}
